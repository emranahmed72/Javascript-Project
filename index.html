<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body class="body">

    <h1 style="text-align: center;">Calculator Using JavaScrip, HTML, CSSt</h1>

    <div class="claculator">
        <div class="box">
            <input type="text" id="input" class="input">
        </div>
        <div class="row">
            <button type="button" class="btn" >1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">+ </button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">*</button>
        </div>
        <div class="row">
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">AC</button>
            <button type="button" class="btn">=</button>
            <button type="button" class="btn">/</button>
        </div>
    </div>

    <script type="text/javascript" src="javascriptfile.js"></script>
    
</body>
</html>
